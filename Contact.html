<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Full-width input fields */
    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Set a style for all buttons */
    button {
      background-color: #00801c;
      /* Updated color */
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 40%;
      border-radius: 20px;
      /* Rounded corners */
    }

    button:hover {
      opacity: 0.8;
    }

    /* Extra styles for the cancel button */
    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
      border-radius: 20px;
      /* Rounded corners */
    }

    /* Center the image and position the close button */
    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }

    img.avatar {
      width: 40%;
      border-radius: 50%;
    }

    .container {
      padding: 16px;
      text-align: center;
      /* Center container contents */
      border-radius: 1000px;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }

    /* The Modal (background) */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
      padding-top: 60px;

    }

    /* Modal Content/Box */
    .modal-content {
      background-color: #00801c;
      margin: 5% auto 15% auto;
      /* 5% from the top, 15% from the bottom and centered */
      border: 1px solid #888;
      width: 35%;
      /* Could be more or less, depending on screen size */
      border-radius: 1000px;
      /* Rounded corners */
    }

    /* The Close Button (x) */
    .close {
      position: absolute;
      right: 25px;
      top: 0;
      color: #000;
      font-size: 35px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: red;
      cursor: pointer;
    }

    /* Add Zoom Animation */
    .animate {
      animation: animatezoom 0.6s;
    }

    @keyframes animatezoom {
      from {
        transform: scale(0)
      }

      to {
        transform: scale(1)
      }
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
      span.psw {
        display: block;
        float: none;
      }

      .cancelbtn {
        width: 100%;
      }
    }

    /* Styles for feedback section */
    .feedback-section {
      text-align: center;
    }

    .feedback-list {
      list-style: none;
      padding: 0;
    }

    .feedback-list li {
      background-color: #00801c;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 20px;
      border-radius: 30px;
      text-align: left;
      position: relative;
      /* Added for positioning */
    }

    .feedback-item p {
      margin: 5px 0;
    }

    /* Delete button style */
    .delete-button {
      background-color: #00801c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      position: absolute;
      /* Added for positioning */
      top: 10px;
      /* Adjust as needed */
      right: 10px;
      /* Adjust as needed */
    }

    .delete-button:hover {
      opacity: 0.8;
    }

    .bottom {
      width: 20%;
      margin: auto;
      background-color: #00801c;



    }

    .pass{
     width: 70%;
     margin: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="contact-form">
      <h1>Give Us Feedback</h1>
      <form id="contactForm" onsubmit="submitFeedback(event)">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <textarea id="message" name="message" placeholder="Your Feedback " required></textarea>
        <button type="submit">Send Feedback</button>
      </form>
    </section>

    <section class="feedback-section" id="feedbackSection" style="display: none;">
      <h2>Feedback</h2>
      <ul class="feedback-list" id="feedbackList"></ul>
      <button onclick="logout()">Logout</button>
      <button onclick="deleteAllFeedback()">Delete All Feedback</button>
    </section>
  </div>

  <!-- Login Modal -->
  <div style="text-align: center;">
    <button onclick="document.getElementById('id01').style.display='block'" style="border-radius: 20px;">Login</button>
  </div>

  <div id="id01" class="modal">
    <form class="modal-content animate">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5dvyzVdAV8hYgVd0di-UyWO_Fp5GJCw0jjQ&usqp=CAU"
          alt="Avatar" class="avatar">
      </div>
      <div class="container pass">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
        <div class="pass">
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        </div>


        <button type="submit" onclick="login(event)">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
      <div class="container bottom" style="background-color:#00801c;            ">
        <button type="button" onclick="document.getElementById('id01').style.display='none'"
          class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>

  <footer>
    <div class="hr"></div>
    <span class="ftr">&copy; 2024 Rainforest & Biomes Explore</span>
  </footer>
  <script>
    // Define admin credentials
    var admins = [
      { username: "admin1", password: "password1" },
      { username: "admin2", password: "password2" },
      { username: "admin3", password: "password3" },
      { username: "admin4", password: "password4" }
    ];

    // Function to submit feedback
    function submitFeedback(event) {
      event.preventDefault();

      var feedback = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      // Get existing feedbacks from localStorage
      var existingFeedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];

      // Add new feedback to the array
      existingFeedbacks.push(feedback);

      // Store the updated feedbacks back to localStorage
      localStorage.setItem("feedbacks", JSON.stringify(existingFeedbacks));

      // Clear the form fields
      document.getElementById("contactForm").reset();

      // Redirect to Thank You page
      window.location.href = "thanks.html";
    }

    // Function to display feedbacks
    function displayFeedbacks() {
      var authenticatedUser = localStorage.getItem("authenticatedUser");
      var feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
      var feedbackList = document.getElementById("feedbackList");
      feedbackList.innerHTML = "";
      feedbacks.forEach(function (feedback, index) {
        if (authenticatedUser) {
          var li = document.createElement("li");
          li.classList.add("feedback-item");
          var namePara = document.createElement("p");
          namePara.textContent = "Name: " + feedback.name;
          var emailPara = document.createElement("p");
          emailPara.textContent = "Email: " + feedback.email;
          var messagePara = document.createElement("p");
          messagePara.textContent = "Feedback: " + feedback.message;
          var deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.style.backgroundColor = "#00801c";
          deleteButton.style.color = "white";
          deleteButton.style.border = "none";
          deleteButton.style.padding = "5px 10px";
          deleteButton.style.borderRadius = "20px";
          deleteButton.onclick = function () {
            deleteFeedback(index);
          };
          li.appendChild(namePara);
          li.appendChild(emailPara);
          li.appendChild(messagePara);
          if (authenticatedUser) {
            li.appendChild(deleteButton);
          }
          feedbackList.appendChild(li);
        }
      });
    }

    // Function to handle login
    function login(event) {
      event.preventDefault();

      var username = document.getElementById("uname").value;
      var password = document.getElementById("psw").value;

      // Check if entered credentials match any admin's credentials
      var isAdmin = admins.some(function (admin) {
        return admin.username === username && admin.password === password;
      });

      if (isAdmin) {
        // Store authenticated user in localStorage
        localStorage.setItem("authenticatedUser", username);

        document.getElementById('id01').style.display = 'none'; // Hide the modal

        // Show the feedback section
        document.getElementById('feedbackSection').style.display = 'block';

        // Display existing feedbacks
        displayFeedbacks();
      } else {
        alert("Invalid username or password");
      }
    }

    // Function to logout
    function logout() {
      localStorage.removeItem("authenticatedUser");
      document.getElementById("feedbackSection").style.display = "none";
      displayFeedbacks(); // Clear feedbacks when logging out
    }

    // Function to delete a specific feedback
    function deleteFeedback(index) {
      var existingFeedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
      existingFeedbacks.splice(index, 1);
      localStorage.setItem("feedbacks", JSON.stringify(existingFeedbacks));
      displayFeedbacks();
    }

    // Function to delete all feedbacks
    function deleteAllFeedback() {
      localStorage.removeItem("feedbacks");
      displayFeedbacks();
    }

    // Display feedbacks when the page loads
    window.onload = function () {
      var authenticatedUser = localStorage.getItem("authenticatedUser");
      if (authenticatedUser) {
        document.getElementById("feedbackSection").style.display = "block";
        displayFeedbacks();
      }
    }
  </script>

  <script src="header.js"></script>

</body>

</html>
